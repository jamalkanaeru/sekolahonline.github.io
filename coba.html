<!DOCTYPE html>
<html>
<head>
    <style>
        .content {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px; /* Margin bawah antara dua konten */
            display: flex; /* Menggunakan flexbox untuk menata konten secara horizontal */
            align-items: center; /* Menengahkan konten secara vertikal */
        }

        .content img {
            margin-right: 20px; /* Memberikan margin kanan antara gambar dan teks */
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="logo.png" alt="Gambar" width="100" height="100">
        <p>Ini adalah teks yang mengikuti gambar.</p>
    </div>

    <div class="content">
        <img src="gambar.jpg" alt="Gambar" width="100" height="100">
        <p>Ini adalah teks yang mengikuti gambar.</p>
    </div>
</body>
</html>
